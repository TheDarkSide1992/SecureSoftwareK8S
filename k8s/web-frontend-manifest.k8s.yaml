apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web-frontend
  name: web-frontend
  namespace: gamebase
  
spec:
  progressDeadlineSeconds: 600
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: web-frontend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-inject: "true"
      labels:
        app: web-frontend
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: frontend-config-secret
      serviceAccountName: web-frontend
      containers:
        - image: frontend:local
          imagePullPolicy: Never
          ports:
            - containerPort: 4200
              name: http
              protocol: TCP
          name: gamebase-web
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: CONSUL_ACL
              valueFrom:
                secretKeyRef:
                  name: consul-acl
                  key: token
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/www/assets/config.json
              subPath: config.json
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: gamebase
  annotations:
    consul.hashicorp.com/service-protocol: "http"
spec:
  selector:
    app: web-frontend
  ports:
    - port: 4200
      targetPort: 4200
      name: http
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: web-frontend
  namespace: gamebase
spec:
  protocol: http